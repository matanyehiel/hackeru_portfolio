<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="../back.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="scripts/script.js"></script>
    <title>Memory Game</title>
</head>

<body>
    <header class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <h1 class="col-md-4">Memory game</h1>
            <div class="col-md-4"></div>
        </div>
    </header>
    <section class="container text-center">
        <div class="row">
            <div id="gameBoard" class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 id="uMessage">Choose level of difficult</h2>
            </div>
        </div>
        <div id="buttons" class="row">
            <div class="col-md-4">
                <button onclick="startGame(6)" type="button" class="btn btn-info btn-lg">easy</button>
            </div>
            <div class="col-md-4">
                <button onclick="startGame(10)" type="button" class="btn btn-info btn-lg">medium</button>
            </div>
            <div class="col-md-4">
                <button onclick="startGame(14)" type="button" class="btn btn-info btn-lg">hard</button>
            </div>
        </div>
    </section>
</body>

</html>
