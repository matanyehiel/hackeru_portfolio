<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="../back.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="scripts/script.js"></script>
    <title>Oron - Quiz</title>
</head>

<body>
    <div id="back"><a href="../../index.html"><img src="../back.png" style="width:65px;height:65px;"></a></div>

    <div id="site" class="container text-center">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-info btn-sm" onclick="newNumbers(10)">1-10</button><br>
                <button class="btn btn-info btn-sm" onclick="newNumbers(100)">1-100</button><br>
                <button class="btn btn-info btn-sm" onclick="newNumbers(1000)">1-1,000</button><br>
            </div>
            <h1 class="col-md-8">תרגיל לאורון</h1>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span id="num1"></span>
                <span id="op"> + </span>
                <span id="num2"></span>=
                <input id="answer" class="form-control" type="number"><br>
                <button id="buttonCheck" class="btn btn-outline-info btn-lg" onclick="checkAnswer()">בדוק תשובה</button>
                <br>
                <p id="uMessage"></p>

            </div>
            <div class="col-md-3">
                
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <img src="images/board100.png" style="height: 280px; width:280px;">
            </div>
            <div class="col-md-6 text-center">
                <span id="displayNum"></span>
                <br>
                <button value=7 onclick="pushButton(this.value);" class="btn btn-outline-info">7</button>
                <button value=8 onclick="pushButton(this.value);" class="btn btn-outline-info">8</button>
                <button value=9 onclick="pushButton(this.value);" class="btn btn-outline-info">9</button>
                <button value='+' onclick="pushButton(this.value);" class="btn btn-info">+</button>
                <br>
                <button value=4 onclick="pushButton(this.value);" class="btn btn-outline-info">4</button>
                <button value=5 onclick="pushButton(this.value);" class="btn btn-outline-info">5</button>
                <button value=6 onclick="pushButton(this.value);" class="btn btn-outline-info">6</button>
                <button value='-' onclick="pushButton(this.value);" class="btn btn-info">-</button>
                <br>
                <button value=1 onclick="pushButton(this.value);" class="btn btn-outline-info">1</button>
                <button value=2 onclick="pushButton(this.value);" class="btn btn-outline-info">2</button>
                <button value=3 onclick="pushButton(this.value);" class="btn btn-outline-info">3</button>
                <button value='*' onclick="pushButton(this.value);" class="btn btn-info">X</button>
                <br>
                <button value=0 onclick="pushButton(this.value);" class="btn btn-outline-info">0</button>
                <button value='%' onclick="pushButton(this.value);" class="btn btn-info">%</button>
                <button value='.' onclick="pushButton(this.value);" class="btn btn-info">.</button>
                <button value='/' onclick="pushButton(this.value);" class="btn btn-info">/</button>
                <br>
                <button value="AC" onclick="pushButton(this.value);" class="btn btn-primary">AC</button>
                <button onclick="calculateC(document.getElementById('displayNum').innerHTML);" class="btn btn-primary"
                    style="width:20%;">=</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <table id="scoreTable">
                    <thead>
                        <tr>
                            <th>מס"ד</th>
                            <th>תרגיל</th>
                            <th>פתרון</th>
                            <th>אתה ענית</th>
                            <th>נקודות</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <td class="text-center" colspan="5">Score: <span id="scoreNow"></span></td>
                    </tfoot>
                </table>
            </div>
        </div>


    </div>

</body>

</html>
