<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="../back.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="scripts/script.js"></script>
    <title>Tic tac toe</title>
</head>

<body onload="startGame()">
    <div id="back"><a href="../../index.html"><img src="../back.png" style="width:65px;height:65px;"></a></div>


    <section class="container-fluid">
        <header class="row text-center">
            <div class="col-md-3"></div>
            <h1 class="col-md-6">Tic tac toe</h1>
            <div class="col-md-3"></div>
        </header>
        <div class="row">
            <h2 class="col-md-2 text-left bg-light text-success">X-Player: <span id="xPlayerScore"></span></h2>
            <div class="col-md-3"></div>
            <div class="col-md-2 text-center" id="messageForUser"></div>
            <div class="col-md-3"></div>
            <h2 class="col-md-2 text-right bg-success text-light">O-Player: <span id="oPlayerScore"></span></h2>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center" id="gameBoard"></div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <button onclick="startGame()" type="button" class="btn btn-success">new game</button>
                <button onclick="resetScores()" class="badge badge-pill badge-secondary">reset scores</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-md-12">statistics -</div>
        </div>
    </footer>
</body>

</html>
