<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="../back.css">
    <script src="scripts/script.js"></script>
</head>

<body>
        <div id="back"><a href="../../index.html"><img src="../back.png" style="width:65px;height:65px;"></a></div>
        <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <h1 class="col-md-4">My calculator</h1>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div id="calculator" class="col-md-4">
                <span id="displayNum"></span>
                <br>
                <button value=7 onclick="pushButton(this.value);" class="btn silver">7</button>
                <button value=8 onclick="pushButton(this.value);" class="btn silver">8</button>
                <button value=9 onclick="pushButton(this.value);" class="btn orange">9</button>
                <button value='+' onclick="pushButton(this.value);" class="btn">+</button>

                <button value=4 onclick="pushButton(this.value);" class="btn">4</button>
                <button value=5 onclick="pushButton(this.value);" class="btn">5</button>
                <button value=6 onclick="pushButton(this.value);" class="btn orange">6</button>
                <button value='-' onclick="pushButton(this.value);" class="btn">-</button>

                <button value=1 onclick="pushButton(this.value);" class="btn">1</button>
                <button value=2 onclick="pushButton(this.value);" class="btn">2</button>
                <button value=3 onclick="pushButton(this.value);" class="btn orange">3</button>
                <button value='*' onclick="pushButton(this.value);" class="btn">X</button>

                <button value=0 onclick="pushButton(this.value);" class="btn">0</button>
                <button value='%' onclick="pushButton(this.value);" class="btn">%</button>
                <button value='.' onclick="pushButton(this.value);" class="btn orange">.</button>
                <button value='/' onclick="pushButton(this.value);" class="btn">/</button>

                <button value="AC" onclick="pushButton(this.value);" class="btn btn-primary">AC</button>
                <button onclick="calculate(document.getElementById('displayNum').innerHTML);" class="btn btn-primary" style="width:50%;">=</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
